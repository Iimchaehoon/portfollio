<!-- 포트폴리오 프로젝트 시작 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>ChaeHoon&#39;s Portfolio</title>
    <meta name="description" content="Portfolio for ChaeHoon " />
    <meta name="autohor" content="LimChaeHoon" />
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- OG(Open Graph data) -->
    <meta property="og:title" content="채훈의 포트폴리오" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="배포후 생성된 URL" />
    <meta property="og:image" content="배포 후 생성된 이미지URL" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Lato&family=Mulish&family=Noto+Sans+KR:wght@100;300;400;500;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/1e606f2a97.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- JavaScript -->
    <script src="src/main.js" defer></script>
    <!-- defer: html문서를 분석 후 script다운로드 실행 -->
  </head>
  <body></body>
</html>
